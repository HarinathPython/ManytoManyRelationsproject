<html>
<body>
<form action="{% url 'save_student' %}" method="post">
    {% csrf_token %}
<table align="center" border="2">
        <tr>
            <th>Add Student Details</th>
        </tr>
    <tr>
        <th>
            <input type="number" placeholder="Student No" name="s1" required>
        </th>
    </tr>
    <tr>
        <th>
            <input type="text" placeholder="Student Name" name="s2" required>
        </th>
    </tr>
    <tr>
        <th>
            <input type="number" placeholder="Contact No" name="s3" required>
        </th>
    </tr>
    <tr>
        <th>
            <select name="s4" multiple>
                {% for x in data %}
                    <option value="{{ x.course_no }}">{{ x.course_name }}</option>
                {% endfor %}
            </select>
        </th>
    </tr>
    <tr>
        <th><button type="submit">Save</button></th>
    </tr>
</table>
</form>
</body>
</html>
