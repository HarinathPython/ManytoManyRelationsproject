
<html>
<body>
    <form action="{% url 'save_course' %}" method="post">
    {% csrf_token %}
        <table align="center" border="2">
    <tr>
        <th>Add Course Details</th>
    </tr>
    <tr>
        <th>
            <input type="number" placeholder="Course ID" name="c1" required>
        </th>
    </tr>
    <tr>
        <th>
            <input type="text" placeholder="Course Name" name="c2" required>
        </th>
    </tr>
    <tr>
        <th><button type="submit">Save</button></th>
    </tr>
    {% for x in messages %}
        <tr>
            <th>
                <h3>{{ x }}</h3>
            </th>
        </tr>
    {% endfor %}
    </table>
    </form>
</body>
</html>
